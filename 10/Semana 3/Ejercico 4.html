<script>
    var genero ;
    var edad = 0;
    var tiempo = 0;

    genero= parseInt (prompt("escriba su genero (M o F)"));
    edad= parseInt(prompt("escriba la edad"));
    tiempo= parseInt(prompt("escriba el tiempo"));

    if (genero == "H" && edad <= 40 && tiempo <=150 ) {
        document.writeln("ingresa la carrera")
    } else if (genero == "M" && tiempo <= 180 ) {
        document.writeln("ingrese la carrera")
    } else if (genero == "H" && edad <=40 && tiempo <= 17 ){
        document.writeln("ingrese a la carrera")
    } else {
        document.writeln("NO ingrese a la carrera")
    }
        
   </script>
